<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1968</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <div class="header-logo">
                <img src="img/google.jpg" alt="">
            </div>
        </header>
    
        <section class="section">
            <p>Search the web using Google!</p>
            <div class="section-search">
                <input type="search">
            </div>
            <div class="btn">
                <div class="btn-1">
                    <a href="#">Google Search</a>
                </div>
                <div class="btn-2">
                    <a href="#">I'm feeling lucky</a>
                </div>
            </div>
        </section>
    
        <section class="section-2">
            <div class="col-1">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="col-2">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google Logos</a>
            </div>
            <div class="col-3">
                <p>Get Google! <br> updates monthly.</p>
                <input type="email" value="your e-mail" > 
                <div class="col-3-btn">
                    <a class="subscribe" href="#">Subscribe</a>
                    <a class="arch" href="#">Archive</a>
                </div>
            </div>
        </section>
    
        <footer class="footer">
            <p>Copyright &copy;1998 Google Inc. </p>

        </footer>

    </div>

    
</body>
</html>
